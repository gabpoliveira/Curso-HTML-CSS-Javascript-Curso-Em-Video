<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de audio</title>
</head>
<body>
    <h1>Seu Tubo</h1>
    <p>Voz da marilia <audio src="midia/Gravando.m4a" controls autoplay preload="metadata"></audio></p>
    <h2>Teste de víde</h2>
    <p>Vídeo de teste</p>
    <video controls preload="metadata" width="500"> 
        <source src="midia/meu video.mp4" type="video/mp4">
        <p>Seu navegador não é compatível com o player</p>  
    </video>
    <h1>Vídeo do youtube</h1>
    <iframe width="500" height="480" src="https://www.youtube.com/embed/3hng-hmSv2Y?list=PLHz_AreHm4dkZ9-atkcmcBaMZdmLHft8n" title="Incorporação de vídeos externos - @Curso em Vídeo HTML5 e CSS3" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>

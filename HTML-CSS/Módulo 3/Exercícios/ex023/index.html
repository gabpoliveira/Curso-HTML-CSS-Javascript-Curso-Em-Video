<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table{
            border-collapse: collapse;
        }
        td{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Orçamento PC</h1>
    <!-- Hierarquia de tabelas simples
     Table = tabela
      table header = cabeçalho de tabela
      table data = dados de tabela-->
    <table>
        <tr>
            <td>Componente</td>
            <td>Nome</td>
            <td>Valor($)</td>
        </tr>
        <tr>
            <td>CPU</td>
            <td><a href="https://www.kabum.com.br/produto/283718/processador-intel-core-i5-12400f-2-5ghz-4-4ghz-max-turbo-cache-18mb-lga-1700-bx8071512400f">Intel Core i5-12400F</a></td>
            <td>R$ 881,99</td>
        </tr>
        <tr>
            <td>Placa-Mãe</td>
            <td><a href="https://www.kabum.com.br/produto/524359/placa-mae-msi-pro-h610m-e-ddr4-intel-lga-1700-m-atx-ddr4-pro-h610m-e-ddr4">Placa Mãe MSI Pro H610M-E</a></td>
            <td>R$ 417,99</td>
        </tr>
    </table>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animações com javascript</title>
</head>
<body>
    <div class = "box">
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Facilis cum, nesciunt libero architecto molestias in rerum nam cumque deleniti voluptatum, quam reiciendis saepe laboriosam eveniet neque laudantium fugiat inventore dicta?</p>
    </div>
    <style>
        .box{
           width: 200px; 
           height: 200px;
           background-color: red;
        }

        .animEsquerda{
            transition: 1s;
            margin-left: 90px;
        }
    </style>
    <div class = "box"></div>
    <script>
       /* var box = document.querySelectorAll('.box')[0];setTimeout(() =>{
           box.classList.add('animEsquerda')
        }, 1000);
        desloca a box automaticamente*/
    
        var box = document.querySelectorAll('.box')[0];        
        box.addEventListener('click',() =>{
            box.classList.add('animEsquerda')
        }) //desloca a box clicando
    </script>
</body>
</html>
